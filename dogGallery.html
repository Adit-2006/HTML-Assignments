<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dog Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px; 
        }

        .gallery-item {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            overflow: hidden; 
            transition: all 0.3s ease; 
        }

        .gallery-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            transform: scale(1.05); 
        }

        /* Styling for the image itself */
        .gallery-item img {
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            display: block; 
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Dog Gallery</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Two adorable puppies">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="White dog with blue and brown eyes">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/2253275/pexels-photo-2253275.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Pug puppy lying on the floor">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/164186/pexels-photo-164186.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Border collie in a field">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/825949/pexels-photo-825949.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Golden retriever puppy">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/3361739/pexels-photo-3361739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Corgi running in the grass">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/2607544/pexels-photo-2607544.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Dog wearing glasses">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Dachshund in a sweater">
        </div>
        <div class="gallery-item">
            <img src="https://images.pexels.com/photos/731022/pexels-photo-731022.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Siberian husky puppy">
        </div>
    </div>

</body>
</html>

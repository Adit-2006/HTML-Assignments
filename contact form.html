<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <div>
        <h1>Contact Form</h1>
    </div>
    <form>
        <div>
            <label> Name:
                <input type="text">
            </label>
        </div>
        <div>
            <label>email
                <input type="email">
            </label>
        </div>
        <label>Phone no.
            <input type="tel" minlength="10" maxlength="10">
        </label>
        <label>Age:
            <input type="number" min="15" max="60">
        </label>
        <label>Date of Birth
            <input type="date" max="2010-01-01">
        </label>
        <div>
            <p>Gender:
        </div>
        <div>
            <label>male
                <input type="radio" name="gender"></label>
            <label>female
                <input type="radio" name="gender">
            </label>
        </div>
        </p>
       <label>Subject:
            <input type="text">
        </label>
        <p>Blood group</p>
        <select>
            <option>B+</option>
            <option>A+</option>
            <option>AB+</option>
            <option>O+</option>
            <option>O-</option>
            <option>A-</option>
        </select>
        <div>
            <label>describe yoursef in 200 words</label>
            <textarea></textarea>
        </div>
        <div>
            <button>submit</button>
        </div>


    </form>

</body>

</html>
